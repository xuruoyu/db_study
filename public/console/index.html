<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>运动竞赛管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta http-equiv="Pragma" content="no-cache" />
    <base href="/" />

    <link rel="stylesheet" href="/common/style/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/common/style/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/common/style/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="css/word.css" />
    <!--<link rel="stylesheet" href="/common/style/font-awesome.min.css">-->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-67440326-1', 'auto');
        ga('send', 'pageview');

    </script>
    <script src="/common/lib/angular.min.js"></script>
    <script src="/common/lib/angular-route.min.js"></script>
    <script src="/common/lib/mobile-angular-ui.min.js"></script>
    <script src="/common/lib/cookie.min.js"></script>

    <script src="/common/js/services.js"ß></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body ng-app="CompetitionConsoleApp" ng-controller="MainCtrl">
	<div class="sidebar sidebar-left">
		<div class="scrollable">
			<h1 class="scrollable-header app-name">
				运动竞赛<small>&nbsp;管理平台</small>
			</h1>
            <ol class="breadcrumb">
                <li>导航中心</li>
                <li ng-show="navLocation=='athlete'">运动员管理</li>
                <li ng-show="navLocation=='system'">系统管理</li>
                <li ng-show="navLocation=='game'">赛事管理</li>
                <li ng-show="navLocation=='stat'">统计分析</li>
            </ol>
			<div class="scrollable-content" ng-init="navLocation='top'">
				<div class="list-group" ng-show="navLocation=='top'">
					<a class="list-group-item" href="/" ui-turn-off="uiSidebarLeft">首页
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" ng-click="navLocation='athlete'">运动员管理
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" ng-click="navLocation='game'">赛事管理
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" ng-click="navLocation='stat'">统计分析
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a ng-show="isStaffLogin" class="list-group-item" href="/console/change_password" ui-turn-off="uiSidebarLeft">修改密码
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" ng-click="navLocation='system'">系統管理
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" href="/console/about">关于
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
				</div>
				<div class="list-group" ng-show="navLocation=='athlete'">
					<a class="list-group-item text-center" ng-click="navLocation='top'" href="#">返回
                        <i class="fa fa-chevron-up pull-right"></i>
                    </a>
                    <a class="list-group-item" href="/console/athlete/athlete_list.html" ui-turn-off="uiSidebarLeft">运动员列表
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" href="/console/athlete/team_list.html" ui-turn-off="uiSidebarLeft">团队列表
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
				</div>
                <div class="list-group" ng-show="navLocation=='game'">
                    <a class="list-group-item text-center" ng-click="navLocation='top'" href="#">返回
                        <i class="fa fa-chevron-up pull-right"></i>
                    </a>
                    <a class="list-group-item" href="/console/game/competition_list.html" ui-turn-off="uiSidebarLeft">比赛
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" href="/d" ui-turn-off="uiSidebarLeft">裁判管理
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                </div>
                <div class="list-group" ng-show="navLocation=='system'">
                    <a class="list-group-item text-center" ng-click="navLocation='top'" href="#">返回
                        <i class="fa fa-chevron-up pull-right"></i>
                    </a>
                    <a class="list-group-item" href="/e" ui-turn-off="uiSidebarLeft">员工列表
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" href="/f" ui-turn-off="uiSidebarLeft">角色列表
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" href="/g" ui-turn-off="uiSidebarLeft">查询操作记录
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                </div>
                <div class="list-group" ng-show="navLocation=='stat'">
                    <a class="list-group-item text-center" ng-click="navLocation='top'">返回
                        <i class="fa fa-chevron-up pull-right"></i>
                    </a>
                    <a class="list-group-item" href="/h" ui-turn-off="uiSidebarLeft">统计
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" href="/i" ui-turn-off="uiSidebarLeft">统计
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" href="/g" ui-turn-off="uiSidebarLeft">统计
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                    <a class="list-group-item" href="/k" ui-turn-off="uiSidebarLeft">统计
                        <i class="fa fa-chevron-right pull-right"></i>
                    </a>
                </div>
			</div>
			<button class="btn btn-danger btn-block scrollable-footer" ng-show="isStaffLogin" ng-click="logout()">退出登录</button>
		</div>
	</div>
    <div class="sidebar sidebar-right">
        <div class="scrollable">
            <div class="scrollable-content section" ui-yield-to="sidebarRight"></div>
        </div>
    </div>
    <div class="app" ng-swipe-right="Ui.turnOn('uiSidebarLeft')" ng-swipe-left="Ui.turnOff('uiSidebarLeft')">
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">运动比赛管理平台</div>
            <div class="btn-group pull-left">
                <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars"></i>菜单
                </div>
            </div>
            <div class="btn-group pull-right" ui-yield-to="navbarRight"></div>
        </div>
        <div class="app-body">
            <div class="app-content">
                <ng-view />
            </div>
        </div>
    </div>
    <div ui-yield-to="modals"></div>
</body>
</html>
