<div ui-content-for="title">
	<span>登录</span>
</div>
<div class="scrollable">
	<div class="scrollable-content section">
		<form name="loginForm" ng-submit="login()">
			<fieldset>
				<div class="form-group col-xs-12 col-md-6 col-md-offset-3">
					<label>账号名</label> <input type="text" ng-model="account" class="form-control input-lg" placeholder="请输入账号" required maxlength="11">
				</div>
				<div class="form-group col-xs-12 col-md-6 col-md-offset-3">
					<label>登录密码</label> <input type="password" ng-model="password" class="form-control input-lg" placeholder="请输入密码" required>
				</div>
				<div class="form-group col-xs-12 col-md-6 col-md-offset-3">
					<label>记住账号名</label>
					<ui-switch ng-model="rememberMe"></ui-switch>
				</div>
				<div class="form-group col-xs-12 col-md-6 col-md-offset-3">
					<button class="btn btn-primary btn-block btn-lg" ng-disabled="!loginForm.$valid">登录</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
